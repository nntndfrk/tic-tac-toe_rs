<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Tic Tac Toe Game</h1>
  </header>
  <section class="section game-section">
    <!--<div class="container">-->
    <div class="game">
      <div class="game-info-container">
        <div class="content is-medium" id="game-info"></div>
      </div>
      <div id="game-board">
        <div class="board-row">
          <span class="square" data-index="0:0"></span>
          <span class="square" data-index="0:1"></span>
          <span class="square" data-index="0:2"></span>
        </div>
        <div class="board-row">
          <span class="square" data-index="1:0"></span>
          <span class="square" data-index="1:1">
          </span>
          <span class="square" data-index="1:2"></span>
        </div>
        <div class="board-row">
          <span class="square" data-index="2:0"></span>
          <span class="square" data-index="2:1"></span>
          <span class="square" data-index="2:2"></span>
        </div>
        <div class="axis-line axis-line__0"></div>
        <div class="axis-line axis-line__1"></div>
        <div class="axis-line axis-line__2"></div>
        <div class="axis-line axis-line__3"></div>
        <div class="axis-line axis-line__4"></div>
        <div class="axis-line axis-line__5"></div>
        <div class="axis-line axis-line__6"></div>
        <div class="axis-line axis-line__7"></div>
      </div>
      <div class="game-info-container">
        <button class="button" id="game-restart">Restart game</button>
      </div>

    </div>

  </section>

  <script type="module" src="game.js" async></script>
  <script type="module" src="main.js" async></script>
</body>

</html>
